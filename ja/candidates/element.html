---
---
<div class="row candidate-row">
  <div class="col-sm-6">
    <a href="{{ include.candidate.url }}">{{ include.candidate.title }}</a>
  </div>
  <div class="col-sm-3">
    <small class="text-muted">
      {% case include.candidate.audience %}
      {% when "Beginner" %} 初心者向け
      {% when "Intermediate" %} 中級者向け
      {% when "Advanced" %} 上級者向け
      {% endcase %}
  </small>
  </div>
  <div class="col-sm-3">
    {% if include.candidate.icon %}
      <img src="{{ include.candidate.icon }}" class="icon-mini">
    {% else %}
      <img src="/img/common/no_img.png" class="icon-mini">
    {% endif %}
    {{ include.candidate.name }}
  </div>
</div>
