---
layout: default_ja
---
<div class="job">
  <div class="pull-right">
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet"
      data-via="{{ site.ja.twitter }}"
      data-hashtags="ScalaMatsuri"
      data-related="{{ site.ja.twitter }}">
      Tweet</a>
  </div>

  <h1>{{ page.title }}</h1>

  {{ content }}

  {% if page.link %}
  <div class="text-center">
    <a class="btn btn-primary btn-lg text-center job-link-btn"
      href="{{ page.link }}"
      data-gaaction="click-job">
      {% if page.linkTitle %}
        {{ page.linkTitle }}
      {% else %}
        応募する
      {% endif %}
    </a>
  </div>
  {% endif %}

</div>
